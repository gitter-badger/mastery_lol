<!DOCTYPE html>
<html>

	<head>
		<title>Mastery LOL</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<!-- Bootstrap & Font Awesome  -->
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">

		<!-- Json2html -->
		<script src="./js/tools/json2html.js"></script>
		<script src="./js/tools/jquery.json2html.js"></script>

		<!-- JsonChampion & queriesApiLol -->
		<script src="./js/utilitiesLol/championJson.js"></script>
		<script src="./js/utilitiesLol/queriesApiLol.js"></script>

		<!-- JSPage -->
		<script src="./js/javascript.js"></script>


		<!-- Simple Styling -->
		<style>
			body {padding:10px;}
			#chart {list-style:none;background-color:lightyellow;border:2px solid black;}
			#chart li {display:inline-block;padding:1px;}
			#chart .group {}
			#chart .label {text-align:center;color:gray;}
			#chart .bar {width:25px;background-color:blue;text-align:center;color:red;}
			#chart .chest {width:25px;background-color:LightBlue;text-align:center;color:red;}
			#container {position:absolute;top:100px;left:500px;width:200px;border: 2px solid black;padding: 5px;background-color:lightyellow;}
		</style>
	</head>

	<body>
		<h2>Mastery LoL</h2>
		<div id="inputs">
			<br />Summoner Name
			<br />
			<input id="userName" />
			<br />Api Key
			<br />
			<input id="apiKey" />
			<input type="submit" onclick="main();" />
		</div>
		<div class="sort">
				<input type="radio" name="order" value="championPoints">Experience<br>
				<input type="radio" name="order" value="lastPlayTime">Nearest Level<br>
				<input type="radio" name="order" value="championPointsUntilNextLevel">Last Time Played<br>
		</div>
		<br />
		<br />Summoner ID: <span id="sID"></span>
		<div id="container">
			<div id="totalPoints"></div>
			<div id="totalChampionLevel"></div>
			<div id="totalTimePlayed"></div>
		</div>

		<ul id="chart"></ul>

		<ul id="team1">
			<li class="player1"></li>
			<li class="player2"></li>
			<li class="player3"></li>
			<li class="player4"></li>
			<li class="player5"></li>
		</ul>
		<ul id="team2">
			<li class="player1"></li>
			<li class="player2"></li>
			<li class="player3"></li>
			<li class="player4"></li>
			<li class="player5"></li>
		</ul>


	</body>
</html>
